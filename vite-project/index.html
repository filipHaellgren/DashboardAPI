<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface" />
</head>
<body>
    
      <div class="wrapper-container">
              <div class="dashboardContainer">
          <div class="wrapper-small">
            <div class="smallboard name">
              <input id="username" type="text">
            </div>
             <div class="smallboard time">
              <div id="clock">
                <span id="hrs"></span>
                <span id="min"></span>
              </div>
              <div id="calander">
                 <span id="day"></span>
                 <span id="month"></span>
                <span id="year"></span>
              </div>
             </div> 
            
            <div class="smallboard generatebackground"> <button class="fetchNewImageBtn">Backgorund</button></div>
          </div>
         <div class="wrapper-board">
            <div class="board weather"></div>
            <div class="board links"></div>
            <div class="board news"></div>
            <div class="board notes"></div>
         </div>
        
           
         </div>
      </div>
   
      

   <div class="backgroundSplash"> </div> 
   
<script type="module" src="/main.js"></script>
</body>
</html>
